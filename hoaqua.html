<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Giá Hoa Quả</h1>
    <input type="text" id="a">
    <button onclick="tinh()">xem giá</button>
    <h2 id="b"></h2>
    <script>
        function tinh() {

            let a = document.getElementById("a").value;
            let kq = ""
            if (a == "Ổi" || a == "Dưa Hấu") {
                kq = "20000 VND / kí lô"
            } else if (a == "Táo" || a == "Xoài") {
                kq = "30000 VND / kí lô"
            } else if (a == "Cam" || a == "Chôm chôm") {
                kq = "40000 VND / kí lô"
            } else if (a == "Măng Cụt") {
                kq = "50000 VND / kí lô"
            }
            document.getElementById("b").innerHTML = kq;


        }
    </script>
</body>

</html>
